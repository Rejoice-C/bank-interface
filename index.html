<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      
      <div class="main">
        <h3>Dreams</h3>
        <h4>Possibilities.</h4>
        <h4 class="text-italic">IT CAN BE<sub class="text-sub">TM</sub></h4>
      </div>
      <div class="icons">
        <div  onclick="myFunction ()" class="money">
          <div class="bank">
            <i class="fa-solid fa-house"></i>
            <p>My bank</p>
          </div>

          <div onclick="myFund ()"  class="bank">
            <i class="fa-solid fa-briefcase"></i>
            <p>Funds</p>
          </div>

          <div onclick="myPension()"  class="bank">
            <i class="fa-solid fa-people-pulling"></i>
            <p>Pension</p>
          </div>
        </div>

        <div class="invest">
          <div onclick="myEase ()"  class="bank">
            <i class="fa-solid fa-at"></i>
            <p>@Ease</p>
          </div>

          <div onclick="myInsurance ()" class="bank">
            <i class="fa-brands fa-bitbucket"></i>
            <p>Insurance</p>
          </div>

          <div onclick="myStock ()" class="bank">
            <i class="fa-solid fa-landmark"></i>
            <p>Stock</p>
          </div>
        </div>

        <div class="money">
          <!-- <i class="fa-solid fa-people-group"></i> -->
            <div onclick="myLifeInsurance ()"  class="bank">
              <p>Life Insurance</p>
            </div>
          <div onclick="myOnePass ()" class="bank col-span">OnePass</div>
        </div>
      </div>
    </div>
